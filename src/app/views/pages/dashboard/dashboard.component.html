<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Dashboard</h3>
        <div class="d-flex gap-2">
          <!-- Export to Excel Button with Modal Trigger -->
          <a href="/create-card" class="btn btn-primary">
            <i class="ri-bank-card-line"></i> Create Card
          </a>
        </div>
      </div>
    <div class="row g-4">
      <!-- Users Count Widget -->
      <div class="col-md-4">
        <div class="card gradient-1 text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="icon-wrapper me-3">
                <i class="ri-user-3-fill"></i>
              </div>
              <div>
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{dashboard.users}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Business Card Count Widget -->
      <div class="col-md-4">
        <div class="card gradient-2 text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="icon-wrapper me-3">
                <i class="ri-contacts-fill"></i>
              </div>
              <div>
                <h5 class="card-title">NFC Business Cards</h5>
                <p class="card-text">{{dashboard.businessCards}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
